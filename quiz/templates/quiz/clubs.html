{% extends "quiz/index.html" %}
{% block content %}
<div class="container text-center">
    <h1 class="mt-2">Club Quiz</h1>
  <small>Date from: {{date.0}} to {{date.1}}, about: {% for comp in competition %}{{comp}} / {% endfor %}</small>
    <h2>Write a team with:</h2>


  <form id="clubtest" action="{% url 'quiz:result' quiz_type=quiz_type %}" method="post" class="row gy-5 g-3 justify-content-center">
    <div class="col-4">
      <div class="p-3 border bg-light">
        <label for="most_goal" class="form-label">Most Goal:</label>
        <select class="form-select" id="sss" name="sss" required>
          <option value="" selected disabled>Select a club</option>
          
          {% for club in clubs_all %}
            <option value="{{ club }}">{{club}}</option>
          {% endfor %}
          
          </select>
          
      </div>
    </div>

    <div class="mt-1 row gy-5">
      <div class="col-6">
        <div class="p-3 border bg-light">
          <a href="{% url 'quiz:clubs' %}">Most goal</a>
          <p>Opis</p>
        </div>
      </div>
      <div class="col-6">
        <div class="p-3 border bg-light">
            <a href="{% url 'quiz:clubs' %}">Most owngoal</a>
            <p>Opis</p>
          </div>
        </div>
    </div>
    <div class="mt-1 row gy-5">
      <div class="col-6">
        <div class="p-3 border bg-light">
            <a href="{% url 'quiz:clubs' %}">Most red card</a>
            <p>Opis</p>
          </div>
       </div>
       <div class="col-6">
       <div class="p-3 border bg-light">
        <a href="{% url 'quiz:clubs' %}">Most value</a>
        <p>Opis</p>
      </div>
    </div>
    </div>
</div>

{% endblock %}
