{% extends "quiz/index.html" %}

{% block content %}
<div class="container">
    <h1>Profile of user: {{profile}}</h1>

    {% with sorted_results=result_national|dictsort:"score" %}
    {% for x in sorted_results reversed %}
      <p>{{ x.score }} on {{ x.date }}</p>
    {% endfor %}
  {% endwith %}
  
  
</div>
{% endblock %}
